{% extends "base.html" %}
{% load static %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-9">
      <div class="card shadow border-0 rounded-4 p-5" style="min-height: 200px;">

        <h3 class="card-title mb-3 text-primary fw-bold" style="font-size: 1.25rem;">
          Edit Comment
        </h3>
        <p class="text-muted fst-italic mb-4">
          Update the content of your comment.
        </p>

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label fw-semibold">Comment</label>
            <textarea name="{{ form.content.name }}"
                      id="{{ form.content.id_for_label }}"
                      class="form-control"
                      placeholder="Write your comment here..."
                      rows="4">{{ form.content.value|default_if_none:'' }}</textarea>
            {% for error in form.content.errors %}
              <div class="invalid-feedback d-block">{{ error }}</div>
            {% endfor %}
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2">Update Comment</button>
            <a href="{{ cancel_url }}" class="btn btn-outline-secondary ms-2 px-4 py-2">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
