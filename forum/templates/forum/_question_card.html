{% load humanize %}
<div class="card shadow-sm border-0 rounded-3 h-100" 
     style="transition: transform 0.2s, box-shadow 0.2s;"
     onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 15px rgba(0,0,0,0.15)';"
     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='';">
  <div class="card-body d-flex justify-content-between align-items-start">
    <div>
      <h5 class="card-title fw-semibold mb-2" style="color: #c75a00ff;">
        {{ question.title }}
      </h5>
      <p class="mb-2">
        {% for tag in question.tags.all %}
          <span class="badge rounded-pill text-white" style="background-color: #495057;">{{ tag.name }}</span>
        {% empty %}
          <span class="text-muted">No tags</span>
        {% endfor %}
      </p>
    </div>

    <div class="text-end">
      <p class="mb-1 text-muted small">{{ question.created_at|naturaltime }}</p>
      <p class="mb-0 text-muted small">Votes: {{ question.total_votes }}</p>
    </div>
  </div>

  <div class="card-footer bg-transparent border-0 text-muted small">
    Posted by <span class="fw-medium">{{ question.author.username }}</span>
  </div>
</div>
