{% for answer in answers %}
  <a href="{% url 'answer_detail' answer_id=answer.pk %}"
     class="text-decoration-none text-reset">
    {% include "forum/_answer_card.html" with answer=answer %}
  </a>
{% empty %}
  <p class="text-muted">No answers yet.</p>
{% endfor %}
