{% extends "base.html" %}
{% block title %}Delete Answer{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-1 rounded-3">
        <div class="card-body text-center">
          <h3 class="mb-4 text-danger">Are you sure you want to delete this answer?</h3>
          <div class="mb-4 p-3 bg-light rounded">
            <p class="mb-0 text-muted small">Answer to:</p>
            <p class="fw-semibold mb-2">{{ answer.question.title }}</p>
            <p class="text-truncate mb-0" style="max-height: 60px; overflow: hidden;">
              {{ answer.content }}
            </p>
          </div>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4 py-2">Yes, Delete</button>
            <a href="{% url 'question_detail' answer.question.pk %}" class="btn btn-secondary px-4 py-2 ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
